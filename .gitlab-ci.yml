stages:
  - test
  - deploy

default:
  image: ubuntu:latest
  before_script:
    - chmode +x script/ci-setup
    - chmode +x script/ci-setup
    - script/ci-setup
    - script/bootstrap

test:
  stage: test
  before_script:
    - chmode +x script/ci-build
  script: script/ci-build
  only:
    - master
    - merge_requests

deploy:
  stage: deploy
  before_script:
    - chmode +x script/deploy
  script: script/deploy
  only:
    - master